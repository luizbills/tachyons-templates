<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tachyons badges </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  </head>
  <body class="pa3 lh-solid sans-serif">

    <div id="badge" class="inline-flex br2 overflow-hidden">
      <span class="bg-dark-gray white f7 pv1 ph2 ">build</span>
      <span class="bg-green white f7 pv1 ph2">passing</span>
    </div>

    <div id="badge" class="inline-flex br2 overflow-hidden">
      <span class="bg-dark-gray white f7 pv1 ph2 ">coverage</span>
      <span class="bg-orange white f7 pv1 ph2">48%</span>
    </div>

    <div id="badge" class="inline-flex br2 overflow-hidden">
      <span class="bg-dark-gray white f7 pv1 ph2 ">nodejs</span>
      <span class="bg-blue white f7 pv1 ph2">>= 8.0</span>
    </div>

  </body>
</html>
